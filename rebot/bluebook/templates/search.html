<!DOCTYPE html>
<html>
<head>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="../static/prism.js"></script>
  <link href="../static/prism.css" rel="stylesheet">
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="../static/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="../static/materialize.min.js"></script>
  <link type="text/css" rel="stylesheet" href="../static/style.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="navbar-fixed">
    <nav>
        <ul class="tabs">
                <li class="tab col s3"><a class="active" href="#about">About</a></li>
                <li class="tab col s3"><a href="./search">Search</a></li>
                <li class="tab col s3"><a href="./demo">Live Demo</a></li>
                <li class="tab col s3"><a href="./#gifdemo">How does it work?</a></li>
                <li class="tab col s3"><a href="./#gifdemocont">Streaming logs?</a></li>
        </ul>
    </nav>
</div>
<div class="row">
  <div class="col s12"> 
    <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
        <div class="input-field col s6">
	  <i class="material-icons prefix">search</i>
 	    {{ form.logs(class="materialize-textarea") }}
         <label for="logs">Search Logs</label>
	  
	  <input class="btn right" onclick="Materialize.toast('I am a toast', 4000)" type="submit" value="Toast!">
        </div>
    </form>
    <div class="col s6">
      <div class="card blue-grey darken-1" style="height:60%">
        <div class="card-content white-text ">
	  <div class="left">{</div>
	  <table>
	    {% for key, value in result.iteritems() %}
	    <tr>
              <th> <div class="pad-left">{{ key }} :</div> </th><td> <a href="{{ value }}">{{ value }}</a> </td>
	    </tr>
	    {% endfor %}
	  </table>
          <div class="left">}</div>
	</div>
        <div class="card-action card-content">
	  <a>Api callbacks</a>
        </div>
      </div>
      </div>
  </div>   
</div> 
</body>
</html>
