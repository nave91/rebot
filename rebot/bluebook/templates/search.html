{% extends "base.html" %}
{% block title %}Search{% endblock %}
{% block content %}
<br>
<a href="/" ><input class="btn left" value="Go back"></a>
<div class="row">
  <div class="col s12"> 
    <form action="" method="post" name="login">
      {{ form.hidden_tag() }}
        <div class="input-field col s6">
	  <i class="material-icons prefix">search</i>
 	    {{ form.logs(class="materialize-textarea") }}
         <label for="logs">Search Logs</label>
	  
	 <input class="btn right" onclick="Materialize.toast('I am a toast', 4000)" type="submit" value="Boom!">
        </div>
    </form>
    <div class="col s6" style="padding-top:1%">
      <div class="card blue-grey darken-1" style="height:60%">
        <div class="card-content white-text ">
	  <div class="left">{</div>
	  <table>
	    {% for key, value in result.iteritems() %}
	    <tr>
              <th> <div class="pad-left">{{ key }} :</div> </th><td> <a href="{{ value }}">{{ value }}</a> </td>
	    </tr>
	    {% endfor %}
	  </table>
          <div class="left">}</div>
	</div>
        <div class="card-action card-content">
	  <a>Api callbacks</a>
        </div>
      </div>
      </div>
  </div>   
</div> 
{% endblock %}
